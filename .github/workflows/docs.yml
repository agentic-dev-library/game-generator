# Build and deploy documentation to GitHub Pages
# Enhanced to support both Python (Sphinx) and Rust (Cargo)
name: Deploy Documentation to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      # Detect project type
      - name: Detect Project Type
        id: detect
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "type=python" >> $GITHUB_OUTPUT
          elif [ -f "Cargo.toml" ]; then
            echo "type=rust" >> $GITHUB_OUTPUT
          else
            echo "type=unknown" >> $GITHUB_OUTPUT
          fi

      # Python Docs
      - name: Setup Python
        if: steps.detect.outputs.type == 'python'
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.12"

      - name: Install uv
        if: steps.detect.outputs.type == 'python'
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
        with:
          version: "latest"

      - name: Install Python dependencies
        if: steps.detect.outputs.type == 'python'
        run: uv sync --extra docs

      - name: Build Python documentation
        if: steps.detect.outputs.type == 'python'
        run: |
          cd docs
          uv run sphinx-build -b html . _build/html

      # Rust Docs
      - name: Setup Rust
        if: steps.detect.outputs.type == 'rust'
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust documentation
        if: steps.detect.outputs.type == 'rust'
        run: |
          cargo doc --no-deps
          mkdir -p docs/_build/html
          cp -r target/doc/* docs/_build/html/
          echo '<meta http-equiv="refresh" content="0; url=vintage_game_generator/index.html">' > docs/_build/html/index.html

      - name: Add .nojekyll
        run: touch docs/_build/html/.nojekyll || mkdir -p docs/_build/html && touch docs/_build/html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
